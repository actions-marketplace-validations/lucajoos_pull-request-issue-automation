name: 'test'
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: 'false'
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - run: yarn run all
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          type: 'pr'
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}